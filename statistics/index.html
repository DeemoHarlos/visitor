<html>
<head>
	<meta charset="UTF-8"/>
	<title>Visitors - Statistics</title>
	<link href="index.css" rel="stylesheet"/>
</head>
<body>
	<form class="flex row" action="javascript:update()">
		<input id="update" type="submit" value="Update"><input id="url" type="text">
	</form>
	<div id="check" class="flex row">
		<div>#</div>
		<div>TIME</div>
		<div>WEBSITE</div>
		<div>IP</div>
		<div>PORT</div>
		<div>USERAGENT</div>
		<div>MOZ</div>
		<div>SYS / DEV</div>
		<div>PLATFORM</div>
		<div>CHROME</div>
		<div>SAFARI</div>
		<div>MOBILE</div>
		<div>OTHER</div>
		<div>INFO</div>
		<div>REQURL</div>
	</div>
	<div id="table">
		<table>
			<tbody class="head">
				<tr>
					<th id="h-uid" rowspan="2">#</th>
					<th id="h-time" rowspan="2">TIME</th>
					<th id="h-website" rowspan="2">WEBSITE</th>
					<th id="h-ip" rowspan="2">IP</th>
					<th id="h-port" rowspan="2">PORT</th>
					<th id="h-userAgent" colspan="8">USERAGENT</th>
					<th id="h-reqUrl" rowspan="2">REQURL</th>
				</tr>
				<tr>
					<th id="h-moz">MOZ</th>
					<th id="h-system">SYSTEM / DEVICE</th>
					<th id="h-platform">PLATFORM</th>
					<th id="h-chrome">CHROME</th>
					<th id="h-safari">SAFARI</th>
					<th id="h-mobile">MOBILE</th>
					<th id="h-other">OTHER</th>
					<th id="h-info">INFO</th>
				</tr>
			</tbody>
			<tbody class="content"></tbody>
		</table>
	</div>
	<script src="index.js"></script>
</body>
</html>
